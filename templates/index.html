<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        h2 {
            margin-top: 20px;
            color: #007BFF;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #upload-status {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            margin: 20px 0;
            text-align: center;
        }

        .page-button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .page-button:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <div class="container">
        <button id="load-inventory"><i class="fas fa-database"></i> Load Inventory</button>
        <div id="loading">Loading inventory...</div>
        <div id="upload-status"></div>

        <h2>Upload CSV File</h2>
        <form action="/load_data" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit"><i class="fas fa-upload"></i> Upload</button>
        </form>

        <div id="inventory-list"></div>
        <div class="pagination" id="pagination-controls"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('load-inventory').addEventListener('click', function () {
                console.log('Load Inventory button clicked');
                document.getElementById('loading').style.display = 'block'; // Show loading
                fetch('/inventory')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const inventoryList = document.getElementById('inventory-list');
                        const paginationControls = document.getElementById('pagination-controls');
                        inventoryList.innerHTML = ''; // Clear previous inventory
                        paginationControls.innerHTML = ''; // Clear pagination
                        document.getElementById('loading').style.display = 'none'; // Hide loading

                        if (data.length === 0) {
                            inventoryList.textContent = 'No items in inventory.';
                            return;
                        }

                        const itemsPerPage = 5; // Number of items to display per page
                        const totalPages = Math.ceil(data.length / itemsPerPage);
                        let currentPage = 1;

                        function renderPage(page) {
                            inventoryList.innerHTML = '<table><tr><th>ID</th><th>Category</th><th>Name</th><th>Price</th><th>Discount</th><th>Description</th></tr>';
                            const start = (page - 1) * itemsPerPage;
                            const end = Math.min(start + itemsPerPage, data.length); // Ensure we do not exceed data length
                            const itemsToDisplay = data.slice(start, end);

                            itemsToDisplay.forEach(item => {
                                const row = `<tr>
                                    <td>${item.id}</td>
                                    <td>${item.Primary_Category_Alt}</td>
                                    <td>${item.Name}</td>
                                    <td>${item.Price}</td>
                                    <td>${item.Discount}</td>
                                    <td>${item.Description}</td>
                                </tr>`;
                                inventoryList.innerHTML += row;
                            });
                            inventoryList.innerHTML += '</table>'; // Close the table

                            renderPaginationControls(totalPages, page);
                        }

                        function renderPaginationControls(totalPages, currentPage) {
                            paginationControls.innerHTML = ''; // Clear previous controls
                            for (let i = 1; i <= totalPages; i++) {
                                const pageButton = document.createElement('button');
                                pageButton.textContent = i;
                                pageButton.className = 'page-button';
                                pageButton.disabled = i === currentPage; // Disable current page button
                                pageButton.onclick = () => {
                                    renderPage(i);
                                    currentPage = i; // Update current page
                                };
                                paginationControls.appendChild(pageButton);
                            }
                        }

                        renderPage(currentPage); // Render first page
                    })
                    .catch(error => {
                        document.getElementById('loading').style.display = 'none'; // Hide loading
                        console.error('Error fetching inventory:', error);
                    });
            });
        });

        // Optional: Handle CSV upload status
        const uploadForm = document.querySelector('form');
        uploadForm.addEventListener('submit', function (event) {
            const statusDiv = document.getElementById('upload-status');
            statusDiv.textContent = 'Uploading...'; // Show uploading status
            setTimeout(() => {
                statusDiv.textContent = ''; // Clear after some time, or update based on server response
            }, 3000); // Adjust time as needed
        });
    </script>
</body>

</html>
